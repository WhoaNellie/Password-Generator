  <body>
    <header>
      <h1>Password Generator</h1>

    <h2>Generate a Password</h2>

        <h3>Select Criteria</h3>
        <input type="checkbox" name="lowercase" value="lower"> Lowercase letters<br>
        <input type="checkbox" name="uppercase" value="upper"> Uppercase letters<br>
        <input type="checkbox" name="numeric" value="numbers"> Numbers 0-9 <br>
        <input type="checkbox" name="special" value="special"> Special characters (? ! . _ , etc.)<br>


    <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    <button id="generate">Generate Password</button>
    <button id="copy">
      Copy to Clipboard
    </button>
  </body>
